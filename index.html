<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppin Cart</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    

    <div class="container">

        <header>
            <nav>
                <div class="logo">
                    <h1>ShppingCart</h1>
                </div>
                <div class="count">
                    <i class="fa fa-shopping-cart"></i><span id="total_cost">10</span>
                </div>
                
            </nav>
            <div class="cart">
                
                <div class="cart_items">

                    <div class="item">
                        <img id="product_image" src="./img/5.jpeg" alt="" srcset="">

                        <span id="product_price">$35</span>
                        <button class="btn add_to_cart">Add To Cart</button>
                    </div>
                    <div class="item">
                        <img id="product_image" src="./img/5.jpeg" alt="" srcset="">

                        <button class="btn add_to_cart">Add To Cart</button>
                    </div> -->

            </div>
        </header>

            <div class="product">
                <img id="product_image" src="./img/5.jpeg" alt="" srcset="">
                <h4 class="product_name">Sweet Tmato</h4>
                <div class="sign"><span>$</span><span id="product_price">60</span></div> 
                <button class="btn add_to_cart" product_id="1">Add To Cart</button>
            </div>
            <div class="product">
                <img id="product_image" src="./img/5.jpeg" alt="" srcset="">
                <h4 class="product_name">Sweet Sugar</h4>
                <div class="sign"><span>$</span><span id="product_price">39</span></div> 
                <button class="btn add_to_cart" product_id="2">Add To Cart</button>
            </div>
            <div class="product">

                <h4 class="product_name">Sweet Mango</h4>
                <div class="sign"><span>$</span><span id="product_price">70</span></div> 
                <button class="btn add_to_cart" product_id="3">Add To Cart</button>
            </div>
           
        </div>
    </div>
